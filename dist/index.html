<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4Turn based game</title>
    <link rel="stylesheet" href="css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Codystar' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header">
        <h1>Littles at War</h1>
    </div>

    <div class="container">
        <div class="kittens">
          <h2>Kitten</h2>
          <iframe src="//giphy.com/embed/gyRWkLSQVqlPi" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          <div class="progress">
             <div id="bar" class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
               40%
             </div>
          </div>
          <div class="health"></div>



        </div>



        <div class="puppies">
          <h2>Puppy</h2>
          <iframe src="//giphy.com/embed/3o6UBo8U2iHUG5mszS" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          <div class="progress">
             <div id="bar2" class="progress-bar progress-bar-striped active" role="progressbar"
             aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
               40%
             </div>
          </div>
          <div class="health"></div>
          <div class="player1"><button type="button" class="btn btn-default attack-button">Attack</button></div>

        </div>
        <div class="slider">
          <ul class="puppyplayers"></ul>
          <button class="btn1">Slide up</button>
          <button class="btn2">Slide down</button>
        </div>
    </div>

    <div class="footer">
      <h3>XOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXOXO</h3>
    </div>
      <script type="text/template" id="puppyplayers">
        <li>Bonnie</li>
        <li>Rover</li>
        <li>Lola</li>
      </script>
      <script src="js/bundle.js"></script>

  </body>
</html>
